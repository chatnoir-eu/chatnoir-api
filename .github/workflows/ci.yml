name: CI

on:
  push:

jobs:
  python-build:
    name: ğŸ—ï¸ Build Python wheels
    strategy:
      matrix:
        python:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v5
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: ğŸ§° Install dependencies
      run: pip install build twine
    - name: ğŸ—ï¸ Build Python wheels
      run: python -m build
    - name: ğŸ§ª Check package bundles
      run: twine check dist/*
    - name: ğŸ“¤ Upload Python wheels
      uses: actions/upload-artifact@v4
      if: matrix.python == '3.12'
      with:
        name: wheels
        path: dist
  python-check:
    name: "ğŸ” Check Python code"
    strategy:
      matrix:
        python:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v5
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code"
      run: ruff check .
  python-typing:
    name: "ğŸ” Check Python static typing"
    strategy:
      matrix:
        python:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v5
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python static typing"
      run: mypy .
  python-security:
    name: "ğŸ” Check Python code security"
    strategy:
      matrix:
        python:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v5
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code security"
      run: bandit -c pyproject.toml -r .
  python-test:
    name: "ğŸ§ª Test Python code"
    strategy:
      matrix:
        python:
        - '3.12'
    runs-on: ubuntu-latest
    env:
      CHATNOIR_API_KEY: ${{ secrets.CHATNOIR_API_KEY }}
      CHATNOIR_API_KEY_CHAT: ${{ secrets.CHATNOIR_API_KEY_CHAT }}
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v5
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov --cov-report=xml .
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v5
      if: matrix.python == '3.12'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
  python-publish:
    name: ğŸš€ Publish Python wheels
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-check
    - python-typing
    - python-security
    - python-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v5
    - name: ğŸ“¥ Download Python wheels
      uses: actions/download-artifact@v5
      with:
        name: wheels
        path: dist
    - name: ğŸš€ Publish Python wheels
      uses: pypa/gh-action-pypi-publish@release/v1
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - python-build
      - python-check
      - python-typing
      - python-security
      - python-test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v5
    - name: ğŸ“¥ Download Python wheels
      uses: actions/download-artifact@v5
      with:
        name: wheels
        path: dist
    - name: ğŸš€ Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
