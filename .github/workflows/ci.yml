name: CI

on:
  push:

jobs:
  python-build:
    name: "🏗️ Build Python wheels"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install build twine
    - name: "🏗️ Build Python wheels"
      run: python -m build
    - name: "🧪 Check package bundles"
      run: twine check dist/*
    - name: "📤 Upload Python wheels"
      uses: actions/upload-artifact@v3
      if: matrix.python == '3.11'
      with:
        name: wheels
        path: dist
  python-code-format:
    name: "🔍 Check Python code format"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install .[test]
    - name: "🔍 Check Python code format"
      run: flake8 chatnoir_api tests examples
  python-lint:
    name: "🔍 Lint Python code"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install .[test]
    - name: "🔍 Lint Python code"
      run: pylint -E chatnoir_api tests examples
  python-test:
    name: "🧪 Test Python code"
    strategy:
      matrix:
        python:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "🧰 Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "🧰 Install dependencies"
      run: pip install .[test]
    - name: "🧪 Test Python code"
      env:
        CHATNOIR_API_KEY: ${{ secrets.CHATNOIR_API_KEY }}
        CHATNOIR_API_KEY_STAGING: ${{ secrets.CHATNOIR_API_KEY_STAGING }}
        CHATNOIR_API_KEY_CHAT: ${{ secrets.CHATNOIR_API_KEY_CHAT }}
      run: pytest --cov --cov-report=xml chatnoir_api tests examples
    - name: "📤 Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      if: matrix.python == '3.11'
      with:
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
  python-publish:
    name: "🚀 Publish Python wheels"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "📥 Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "🚀 Publish Python wheels"
      uses: pypa/gh-action-pypi-publish@release/v1
  github-release:
    name: "🚀 Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-test
    runs-on: ubuntu-latest
    steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v3
    - name: "📥 Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "🚀 Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
